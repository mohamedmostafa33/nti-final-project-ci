name: Frontend CI

on:
  workflow_dispatch:
    inputs:
      build-frontend:
        description: 'Trigger frontend build and tests'
        required: false
        default: 'False'
        type: choice
        options:
          - 'True'
          - 'False'

env:
  AWS_REGION: us-east-1

jobs:

  detect-changes:
    name: Detect Frontend Changes
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.frontend_changes.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for frontend changes
        id: frontend_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'src/frontend/**'

      - name: Show frontend change status
        run: |
          echo "Frontend changed: ${{ steps.frontend_changes.outputs.frontend }}"

  frontend-build:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.frontend_changed == 'true'|| github.event.inputs.build-frontend == 'True'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./src/frontend/package-lock.json

      - name: Install Frontend dependencies
        working-directory: ./src/frontend
        run: |
          npm ci --legacy-peer-deps

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'nti-final-project-frontend'
          path: './src/frontend/package.json'
          format: 'HTML'
          args: >
            --enableRetired
            --failOnCVSS 7

      - name: Create .env.local file
        working-directory: ./src/frontend
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          EOF

      - name: Run ESLint
        working-directory: ./src/frontend
        run: |
          npx eslint . --ext .ts,.tsx --max-warnings 0 || true

      - name: Run TypeScript type check
        working-directory: ./src/frontend
        run: |
          npx tsc --noEmit

      - name: Build Next.js application
        working-directory: ./src/frontend
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm run build

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: src/frontend
          args: >
            -Dsonar.projectKey=nti-final-project-frontend
            -Dsonar.projectName="NTI Final Project - Frontend"
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/public/**,**/out/**,**/*.config.js,**/*.config.ts
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: src/frontend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Get commit short SHA
        id: get_sha
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Docker image build
        working-directory: ./src/frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t reddit-frontend:${{ env.COMMIT_SHA }} .

      - name: Trivy - Scan Docker Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: reddit-frontend:${{ env.COMMIT_SHA }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          trivyignores: 'src/frontend/.trivyignore'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ECR Login
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_ACCOUNT_URL }}

      - name: Tag Docker image for ECR
        run: |
          docker tag reddit-frontend:${{ env.COMMIT_SHA }} ${{ secrets.AWS_ECR_ACCOUNT_URL }}/reddit-frontend:${{ env.COMMIT_SHA }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ECR_ACCOUNT_URL }}/reddit-frontend:${{ env.COMMIT_SHA }}

      - name: Update Helm Values in CD Repository
        env:
          CD_REPO_TOKEN: ${{ secrets.CD_REPO_TOKEN }}
          CD_REPO_URL: ${{ secrets.CD_REPO_URL }}
        run: |
          # Clone the CD repository
          git clone https://${CD_REPO_TOKEN}@github.com/${CD_REPO_URL}.git cd-repo
          cd cd-repo
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Update the frontend image tag in values.yaml
          NEW_IMAGE="${{ secrets.AWS_ECR_ACCOUNT_URL }}/reddit-frontend:${{ env.COMMIT_SHA }}"
          
          # Use yq to update the image value (install yq first)
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Update the deployment.image in frontend values.yaml
          yq -i '.deployment.image = "'"${NEW_IMAGE}"'"' helm-charts/frontend/values.yaml
          
          # Commit and push changes
          git add helm-charts/frontend/values.yaml
          git commit -m "chore(frontend): update image tag to ${{ env.COMMIT_SHA }}

          Automated update from CI pipeline
          Commit: ${{ github.sha }}
          Run: ${{ github.run_id }}"
          
          git push origin main
          
          echo "Successfully updated frontend image to: ${NEW_IMAGE}"
